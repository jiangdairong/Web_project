	<script id="aboutView" type="text/x-dot-template">
	<div class="content">
		<div class="introduction">
			<h2>內容簡介</h2>
			<div class="detail">
				<p id="title">「小人物」為一個志願服務活動人力的供需雙向平台。提供給想要參與志願服務的人多種選擇的機會，也提供給公益組織尋求志工人力資源的空間。</p>
				<ul>
					<li><span>尋找志活</span><p>提供志工活動訊息，包含活動時間、地點等詳細內容，讓小人物們選擇參與。</p></li>
					<li><span>分享感動</span><p>蒐集志工參與活動後的心得分享。</p></li>
					<li><span>公益組織</span><p>介紹所有張貼於「小人物」志工活動之NGO公益組織，包含組織名稱、組織介紹，以及張貼過的志工活動與志工們的回饋心得。</p></li>
				</ul>
			</div>
		</div>
		<hr>
		<div class="QA" id="QA">
			<h2>問與答</h2>
			<div class="detail">
