	<!--sharedetail-->
	<script id="shareTabledetail" type="text/x-dot-template">
	<div class="thoughts">
		<div class="pic">
			<img  src='{{=it.imageURL}}' alt="志工活動照片">			
		</div>
		<div class="foundation">
			<h3>關於</h3>
			<ul>
				<li><a href="NGODetail.html">{{=it.name}}</a></li>
				<li>活動時間：{{~it.time.iso :value:index}}{{?index<=9}}{{=value}}{{?}}{{~}}</li>
				<li>活動地點：{{=it.location}}</li>
				<li>志工類型：</li>
				<li>撰寫人：{{=it.author}}</li>
			</ul>
		</div>
		<div class="detail">
			<h3>心得內容：</h3>
			<p>
				我一直希望能透過專業來幫助更多的人。透過結合自身教育學系、輔修心理的專業，透過過去理論知識的學習，以及基金會提供的演講、實務練習經驗等，以專業、更謹慎的態度和心情來面對團體中的青少年成員。</br>參與敦安基金會的看見太陽成長團體時，能幫助因憂鬱纏身而不快樂的高中生，透過團體活動來幫助他們走出悲傷、走出痛苦，了解自己的情緒，並活出自信。這對我來說，也是一大挑戰，因為過去服務的對象大多是一般學生，而在團體中，因孩子們的狀況不同，常會有孩子在討論時，不作任何回應、突然大哭、離開團體等突發情況。</br>我在帶領團體中，逐漸找到對孩子們感受舒服而且能接受的相處模式，並且學習如何與這些孩子相處；也透過各式各樣的多元活動，讓青少年試著跨出自己的第一步，展現彷如太陽般的笑容，這是一件打從心裡溫暖又幸福的事情。
			</p>
		</div>
	</div>
	</script>
